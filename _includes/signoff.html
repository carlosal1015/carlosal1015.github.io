<div class="post-author text-center">                       
	        <img src="{{root_url}}/assets/owner/{{ site.owner.avatar }}" alt="{{ site.owner.name }}'s photo" itemprop="image" class="post-avatar img-circle img-responsive"/>    
	    <h4 class="bordered-bottom vcard author">By <span itemprop="name" class="fn"><a href="{{ root_url }}/about" title="About {{ site.owner.name }}" itemprop="url">{{ site.owner.name }}</a></span></h4>
	    <p>{{ site.owner.description }}</p>
</div>
